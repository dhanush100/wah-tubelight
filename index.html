<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logging Out...</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    .loading {
      font-size: 24px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0.3; }
    }

    .screen {
      display: none;
      animation: flicker 2s forwards;
    }

    @keyframes flicker {
      0% { background-color: black; opacity: 0; }
      10% { background-color: #ccc; opacity: 0.3; }
      20% { background-color: black; opacity: 0.2; }
      30% { background-color: #ddd; opacity: 0.5; }
      40% { background-color: black; opacity: 0.3; }
      50% { background-color: #eee; opacity: 0.6; }
      60% { background-color: black; opacity: 0.5; }
      70% { background-color: #fff; opacity: 0.8; }
      80% { background-color: black; opacity: 0.7; }
      90% { background-color: #fff; opacity: 0.9; }
      100% { background-color: white; opacity: 1; }
    }

    .tubelight-content {
      display: none;
      color: #000;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="loading" id="loading">Logging you out from all devices...</div>

  <div class="screen" id="screen"></div>

  <main class="tubelight-content" id="light">
    <h1>Wah Tubelight! ðŸ’¡</h1>
    <p>Itna bhi kya serious? Badaam kha ðŸ˜Ž</p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        const screen = document.getElementById('screen');
        screen.style.display = 'block';

        setTimeout(() => {
          screen.style.display = 'none';
          document.body.style.backgroundColor = 'white';
          document.getElementById('light').style.display = 'block';
        }, 2500);
      }, 2500);
    });
  </script>

</body>
</html>
